---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title-main" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta-main"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <br>
  <div class="author">

   {% if page.author %}
     <span class="author-written">written by</span><br>
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name"><span class="author-name">{{ page.author }}</span></span>
    </span>

    {% endif %}

  </div>
</article>
